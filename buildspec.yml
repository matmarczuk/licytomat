version: 0.2

env:
  variables:
    TF_VERSION: "1.0.0"

phases:

  install:
    commands:
      # install required binary
      - "curl -s -qL -o /usr/bin/jq https://stedolan.github.io/jq/download/linux64/jq"
      - "chmod +x /usr/bin/jq"
      - "cd /usr/bin"
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"

  pre_build:
    commands:
      - cd "$CODEBUILD_SRC_DIR"
      - cd ./terraform
      - terraform init -no-color -backend-config "bucket=$TF_STATE_BUCKET"

  build:
    commands:
      - terraform apply -auto-approve
      - bucket_name=$(terraform output -raw s3_bucket_name)
      - API_url=$(terraform output API_url)
      - cd ../frontend
      - echo "export const API_ADDR = ${API_url}" > ./src/variables.js
      - npm install
      - npm run build
      - echo ""
      - aws s3 sync ./dist s3://${bucket_name}

  post_build:
    commands:
      - echo "Done"

artifacts:
  files:
    - '**/*'